<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TyreGuard Poster</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
    background-color: black; /* NO GOLD, USE BLACK BEHIND IMAGES */
  }

  .poster {
    position: relative;
    width: 100%;
    height: 100%;
  }

  /* 4 equal square images (2x2 grid) */
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    width: 100%;
    height: 100%;
  }

  .grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Content overlay */
  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: black;
    z-index: 2;
    width: 90%;
    font-weight: 600;
  }

  .business-name {
    font-family: 'Pacifico', cursive;
    font-weight: bold;
    font-style: italic;
    font-size: clamp(32px, 8vw, 60px);
    margin-bottom: 10px;
  }

  .slogan {
    font-weight: bold;
    font-style: italic;
    font-size: clamp(16px, 4vw, 24px);
    margin-bottom: 20px;
  }

  .services {
    font-size: clamp(14px, 3vw, 20px);
    margin-bottom: 20px;
  }

  .contact {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    font-size: clamp(12px, 2.5vw, 18px);
  }

  .contact div {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .contact img {
    width: clamp(20px, 4vw, 24px);
    height: clamp(20px, 4vw, 24px);
  }

  /* QR code */
  .qr {
    position: absolute;
    top: 5%;
    right: 5%;
    width: clamp(80px, 15vw, 120px);
    height: clamp(80px, 15vw, 120px);
    z-index: 2;
  }

  /* Footer */
  footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: black;
    color: white;
    text-align: center;
    padding: clamp(10px, 2vw, 15px) 0;
    font-size: clamp(12px, 2.5vw, 16px);
    z-index: 2;
  }
</style>
</head>
<body>

<div class="poster">

  <!-- NEW 2x2 GRID IMAGES (NO OVERLAP) -->
  <div class="grid">
    <img src="img1.jpg" alt="Background 1">
    <img src="img2.jpg" alt="Background 2">
    <img src="img3.jpg" alt="Background 3">
    <img src="img4.jpg" alt="Background 4">
  </div>

  <!-- Content Overlay -->
  <div class="content">
    <div class="business-name">TyreGuard</div>
    <div class="slogan">"Unbreakable Confidence on Every Road."</div>

    <!-- SERVICES with semi-transparent black box and gold border -->
    <div class="services">
      <div style="
          background: rgba(0, 0, 0, 0.55);
          padding: 20px;
          border-radius: 12px;
          max-width: 260px;
          margin: 0 auto;
          backdrop-filter: blur(2px);
          border: 3px solid #D4AF37; /* GOLD BORDER */
      ">
        <p style="
            font-weight:700; 
            margin-bottom:10px; 
            color:white;
            font-size:clamp(16px,3vw,22px);
        ">
            Tyre Prices Per Tyre:
        </p>

        <div style="
            display:flex;
            flex-direction:column;
            gap:8px;
            text-align:center;
            font-size:clamp(14px,3vw,20px);
            font-weight:600;
            color:white;
        ">
            <span>15' = R150</span>
            <span>16' = R160</span>
            <span>17' = R170</span>
            <span>18' = R180</span>
            <span>19' = R190</span>
            <span>20' = R200</span>
        </div>
      </div>
    </div>

    <div class="contact">
      <div><img src="https://img.icons8.com/ios-filled/50/000000/whatsapp.png" alt="WhatsApp"> 078 628 2768</div>
      <div><img src="https://img.icons8.com/ios-filled/50/000000/new-post.png" alt="Email"> mpumelelongwenya8711@gmail.com</div>
    </div>
  </div>

  <img class="qr" src="QR-code.png" alt="QR Code">

  <footer>
    © 2025 TyreGuard™ - Unbreakable Confidence on Every Road.
  </footer>
</div>

</body>
</html>
